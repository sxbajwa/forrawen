<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift for Rawen</title>

    <!-- Google Font: Matemasie -->
    <link
      href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0f1724;
        font-family: Arial, sans-serif;
        color: white;
        overflow: hidden;
        position: relative;
      }

      h1 {
        font-family: "Matemasie", cursive;
        font-size: 80px;
        background: linear-gradient(90deg, #ff7eb3, #7ee5ff);
        -webkit-background-clip: text;
        color: transparent;
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 40px;
        text-align: center;
      }

      .flower-img {
        width: 60px;
        height: 60px;
      }

      /* GIF box */
      .gift-box {
        display: block;
        margin-top: 20px;
        padding: 20px;
        border: 4px solid #ff7eb3; /* pink outline */
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(255, 126, 179, 0.5);
        background: rgba(255, 255, 255, 0.05);
        animation: fadeIn 1s ease forwards;
      }

      .gift-box img {
        width: 500px;
        max-width: 90vw;
        border-radius: 12px;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Hearts animation */
      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(-45deg);
        opacity: 0.8;
        border-radius: 2px;
        animation: heartMove 4s linear forwards;
      }
      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
      }
      .heart::before {
        top: -10px;
        left: 0;
      }
      .heart::after {
        left: 10px;
        top: 0;
      }
      @keyframes heartMove {
        0% {
          transform: translateY(0) rotate(-45deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-400px) rotate(-45deg) translateX(100px);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>For Rawen ＼（〇_ｏ）／</h1>

    <!-- Gift Box -->
    <div class="gift-box" id="giftBox">
      <img src="hokki.gif" alt="Hokki GIF" />
    </div>

    <!-- Audio -->
    <audio id="giftSong" src="Lovers Rock - TV Girl.mp3" autoplay></audio>

    <script>
      const song = document.getElementById("giftSong");
      song
        .play()
        .catch(() => console.log("Autoplay blocked, click anywhere to play"));

      // Hearts floating from left and right
      function createHeart(side) {
        const heart = document.createElement("div");
        heart.className = "heart";
        const startX = side === "left" ? -50 : window.innerWidth + 50;
        heart.style.left = startX + "px";
        heart.style.top = window.innerHeight - 100 + "px";
        heart.style.background = [
          "#ff7eb3",
          "#7ee5ff",
          "#ffd27e",
          "#a6ffb0",
          "#c7a7ff",
        ][Math.floor(Math.random() * 5)];
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }

      // Launch multiple hearts
      for (let i = 0; i < 30; i++) {
        setTimeout(() => createHeart("left"), i * 200);
        setTimeout(() => createHeart("right"), i * 200);
      }
    </script>
  </body>
</html>
